<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Currency Converter</title>
</head>
<body>
    <div class="container" style="background-image: url('./assets/bg4.png');">
        <div class="box">
            <div class="title">Currency Converter</div>
            <div class="exchangerate">
                <p>---equals</p>
                <h1>--------</h1>
            </div>
            <div class="exchange">
                <div class="from">
                    <input type="text" value="1" placeholder="convert from" id="fromcurr"/>
                    <select></select>
                </div>
                <div class="arrow">&#8658;</div>
                <div class="to">
                    <input type="text" placeholder="convert to" id="tocurr">
                    <select></select>
                </div>
            </div>
            
        </div>
        
    </div>
    <div class="footer-text">
        Designed by NAMITASATHISH
    </div>
  

</body>
<script src="script.js"></script> 
</html>
